apply plugin: 'com.android.application'

android {
	compileSdkVersion 25
	buildToolsVersion "26.0.0"
	defaultConfig {
		applicationId "com.firebase.devday"
		minSdkVersion 25
		targetSdkVersion 25
		versionCode 1
		versionName "1.0"
		resConfigs("en")
	}
	buildTypes {
		release {
			minifyEnabled true
			shrinkResources true
			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
		}
		debug {
			minifyEnabled false
			shrinkResources false
			splits.abi.enable = false
			splits.density.enable = false
			aaptOptions.cruncherEnabled = false
		}
	}
	dexOptions {
		preDexLibraries true
		maxProcessCount 8
	}
}

dependencies {
	compile "com.android.support:appcompat-v7:$supportLibraryVersion"
	compile "com.android.support:design:$supportLibraryVersion"
	compile "com.android.support:recyclerview-v7:$supportLibraryVersion"
	compile "com.android.support:cardview-v7:$supportLibraryVersion"
	compile "com.google.android.gms:play-services-auth:$firebaseLibraryVersion"
	compile "com.google.firebase:firebase-auth:$firebaseLibraryVersion"
	compile "com.google.firebase:firebase-database:$firebaseLibraryVersion"
	compile 'com.firebaseui:firebase-ui-database:2.0.1'
	compile 'com.github.bumptech.glide:glide:3.7.0'
	compile 'de.hdodenhof:circleimageview:2.1.0'
}

apply plugin: 'com.google.gms.google-services'